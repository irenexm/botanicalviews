<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    ></script>
    <link rel="apple-touch-icon" sizes="144x144" href="/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
    <link rel="manifest" href="/icon/site.webmanifest">
    <link rel="mask-icon" href="/icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <title>Botanical Views</title>
  </head>
  <body>
    <header>
      <div class="top">
        <img class="logo" src="img/logo.png" alt="logo" />
        <h1>Botanical Views</h1>
      </div>

      <nav class="main-nav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">about</a>
          </li>

          <li class="nav-item current">
            <a class="nav-link" href="contact.html">contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="user-form">
        <h3 class="bold">Contact us here!</h3>
        <form>
          <label for="name">Name</label>
          <input title="name" type="text" name="name" required />
          <br />
          <label for="email">Email</label>
          <input title="email" type="email" name="email" required />
          <br />
          <label for="message">Message</label>
          <textarea title="message" name="message" rows="5" cols="60" maxlength="1000">
          </textarea>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <img class="logo-small" src="img/logo-small.png" alt="logo-small" />
      <div class="text">
        Thanks for visiting!
        <div class="contact-info">
          <span class="bold">Phone: </span> (999)-999-9999<br />
          <span class="bold">Email: </span>botanicalviews@gmail.com
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
